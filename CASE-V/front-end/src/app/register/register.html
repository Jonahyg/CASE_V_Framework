<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
                <form name="reg" ng-submit="register.register()">
                    <div class="form-group">
                        <label>Email adress</label>
                        <input type="email" class="form-control" ng-model="register.user.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="pwd" ng-model="register.user.pwd">
                    </div>
                    <div class="form-group">
                        <label>Password Confirm</label>
                        <input type="password" class="form-control" compare-to="register.user.pwd" name="pwdConfirm" ng-model="pwdConfirm">
                    </div>
                    <div class="form-group">
                        <label for="levels"> Select Image you wish to Create instance of: </label>
                        <select name="levels" ng-model="register.user.group">
                           <!-- <option ng-repeat="image in data.images" value="{{image.name}}"> {{image.name}} </option>
                        </select>-->
                    </div>
                    <span ng-show="reg.pwdConfirm.$dirty && reg.pwdConfirm.$invalid">Passwords do not match</span>
                    <button ng-disabled="reg.pwdConfirm.$invalid" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>    
</div>
